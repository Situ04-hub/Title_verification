<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Title Verifier — Research Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg:           #f5f2ec;
      --bg-dark:      #edeae2;
      --surface:      #ffffff;
      --border:       #d8d3c8;
      --border-dark:  #c4bfb2;
      --ink:          #1a1814;
      --ink-mid:      #4a4640;
      --ink-muted:    #8c887f;
      --gold:         #b8923a;
      --gold-light:   #d4a955;
      --gold-dim:     rgba(184, 146, 58, 0.10);
      --gold-glow:    rgba(184, 146, 58, 0.18);
      --shadow:       rgba(26, 24, 20, 0.08);
      --shadow-deep:  rgba(26, 24, 20, 0.18);
    }

    html, body {
      min-height: 100%;
    }

    body {
      background-color: var(--bg);
      color: var(--ink);
      font-family: 'Cormorant Garamond', Georgia, serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px 60px;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle paper texture via repeating gradient */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 28px,
          rgba(26,24,20,0.018) 28px,
          rgba(26,24,20,0.018) 29px
        );
      pointer-events: none;
      z-index: 0;
    }

    /* Decorative corner marks */
    body::after {
      content: '';
      position: fixed;
      top: 32px; left: 32px;
      width: 40px; height: 40px;
      border-top: 1px solid var(--gold);
      border-left: 1px solid var(--gold);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    .corner-br {
      position: fixed;
      bottom: 32px; right: 32px;
      width: 40px; height: 40px;
      border-bottom: 1px solid var(--gold);
      border-right: 1px solid var(--gold);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    /* Top identity bar */
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 36px;
      z-index: 10;
      border-bottom: 1px solid var(--border);
      background: rgba(245, 242, 236, 0.92);
      backdrop-filter: blur(12px);
      animation: fadeDown 0.7s ease both;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .brand-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--ink);
    }

    .brand-name em {
      color: var(--gold);
      font-style: normal;
    }

    .brand-tag {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    /* ── Main card ── */
    .card {
      position: relative;
      z-index: 2;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2px;
      width: min(560px, 92vw);
      box-shadow:
        0 2px 4px var(--shadow),
        0 16px 48px var(--shadow-deep),
        inset 0 1px 0 rgba(255,255,255,0.9);
      animation: rise 0.8s cubic-bezier(0.16,1,0.3,1) both;
      overflow: hidden;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(32px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Gold rule at top of card */
    .card-crown {
      height: 3px;
      background: linear-gradient(90deg, transparent 0%, var(--gold) 30%, var(--gold-light) 60%, transparent 100%);
    }

    .card-inner {
      padding: 44px 48px 40px;
    }

    /* Decorative monogram / seal area */
    .seal {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      animation: fadeUp 0.7s 0.2s ease both;
    }

    .seal-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-dark));
    }

    .seal-line.right {
      background: linear-gradient(90deg, var(--border-dark), transparent);
    }

    .seal-mark {
      font-family: 'Cormorant Garamond', serif;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--ink-muted);
    }

    /* Heading */
    .card-heading {
      margin-bottom: 36px;
      animation: fadeUp 0.7s 0.25s ease both;
    }

    .card-heading h1 {
      font-size: clamp(32px, 5vw, 46px);
      font-weight: 700;
      letter-spacing: -0.01em;
      line-height: 1.05;
      color: var(--ink);
    }

    .card-heading h1 em {
      color: var(--gold);
      font-style: italic;
    }

    .card-heading p {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
      color: var(--ink-muted);
      font-weight: 400;
      line-height: 1.5;
    }

    /* ── Tab switcher — pure CSS via radio buttons ── */
    .tab-radios { display: none; }

    .tab-nav {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border: 1px solid var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 28px;
      animation: fadeUp 0.7s 0.3s ease both;
    }

    .tab-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 11px 16px;
      cursor: pointer;
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--ink-muted);
      background: var(--bg-dark);
      border-right: 1px solid var(--border);
      transition: background 0.2s, color 0.2s;
      user-select: none;
    }

    .tab-label:last-of-type { border-right: none; }

    .tab-label .tab-icon {
      font-size: 14px;
      line-height: 1;
    }

    /* Active tab state */
    #tab-single:checked ~ .tab-nav .tab-label-single,
    #tab-bulk:checked   ~ .tab-nav .tab-label-bulk {
      background: var(--surface);
      color: var(--ink);
      box-shadow: inset 0 -2px 0 var(--gold);
    }

    /* Panel visibility */
    .tab-panels { animation: fadeUp 0.7s 0.35s ease both; }

    .tab-panel { display: none; }

    #tab-single:checked ~ .tab-panels .panel-single,
    #tab-bulk:checked   ~ .tab-panels .panel-bulk {
      display: block;
    }

    /* ── Form elements ── */
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
    }

    .field-label {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .field-input,
    .field-textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 14px 16px;
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      color: var(--ink);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      letter-spacing: 0.03em;
    }

    .field-input::placeholder,
    .field-textarea::placeholder {
      color: var(--ink-muted);
      font-style: italic;
    }

    .field-input:focus,
    .field-textarea:focus {
      border-color: var(--gold);
      background: var(--surface);
      box-shadow: 0 0 0 3px var(--gold-dim);
    }

    .field-textarea {
      resize: vertical;
      min-height: 140px;
      line-height: 1.7;
    }

    .field-hint {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
      letter-spacing: 0.08em;
      font-style: italic;
      margin-top: 4px;
    }

    /* ── Submit button ── */
    .btn-submit {
      width: 100%;
      padding: 15px 24px;
      background: var(--ink);
      color: var(--bg);
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 40%, rgba(184,146,58,0.15) 100%);
      pointer-events: none;
    }

    .btn-submit:hover {
      background: #2a2720;
      transform: translateY(-1px);
      box-shadow: 0 6px 24px var(--shadow-deep);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    /* ── Card footer ── */
    .card-footer {
      padding: 16px 48px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-dark);
      animation: fadeUp 0.7s 0.5s ease both;
    }

    .footer-status {
      display: flex;
      align-items: center;
      gap: 7px;
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #5aa85c;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.4; transform: scale(0.7); }
    }

    .footer-version {
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
      letter-spacing: 0.12em;
    }

    /* Page subtitle below card */
    .page-sub {
      position: relative;
      z-index: 2;
      margin-top: 20px;
      font-family: 'DM Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-align: center;
      animation: fadeUp 0.7s 0.6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card-inner   { padding: 32px 28px 28px; }
      .card-footer  { padding: 14px 28px 16px; }
    }
  </style>
</head>
<body>

  <div class="corner-br"></div>

  <div class="top-bar">
    <div class="brand-name">Title<em>.</em>Verifier</div>
    <div class="brand-tag">Hackathon 2026</div>
  </div>

  <div class="card">
    <div class="card-crown"></div>

    <div class="card-inner">

      <div class="seal">
        <div class="seal-line"></div>
        <div class="seal-mark">Press Registration Authority</div>
        <div class="seal-line right"></div>
      </div>

      <div class="card-heading">
        <h1>Verify a<br><em>Newspaper Title</em></h1>
        <p>Submit one title or a batch for compliance verification.</p>
      </div>

      <!-- ── Pure CSS tab switch via radio buttons ── -->
      <form method="post">
        {% csrf_token %}

        <!-- Radio controls (hidden) -->
        <input class="tab-radios" type="radio" name="input_mode" id="tab-single" checked/>
        <input class="tab-radios" type="radio" name="input_mode" id="tab-bulk"/>

        <!-- Tab nav labels -->
        <div class="tab-nav">
          <label class="tab-label tab-label-single" for="tab-single">
            <span class="tab-icon">◈</span> Single Title
          </label>
          <label class="tab-label tab-label-bulk" for="tab-bulk">
            <span class="tab-icon">◫</span> Bulk Titles
          </label>
        </div>

        <!-- Tab panels -->
        <div class="tab-panels">

          <!-- Single title panel -->
          <div class="tab-panel panel-single">
            <div class="field-group">
              <label class="field-label" for="single-input">Newspaper Title</label>
              <input
                class="field-input"
                id="single-input"
                name="title"
                type="text"
                placeholder="e.g. The Morning Chronicle"
                autocomplete="off"
              />
            </div>
          </div>

          <!-- Bulk titles panel -->
          <div class="tab-panel panel-bulk">
            <div class="field-group">
              <label class="field-label" for="bulk-input">Multiple Titles</label>
              <textarea
                class="field-textarea"
                id="bulk-input"
                name="multiple"
                placeholder="The Morning Chronicle&#10;Daily Tribune&#10;Eastern Herald&#10;..."
              ></textarea>
              <span class="field-hint">Enter one title per line</span>
            </div>
          </div>

        </div>

        <button class="btn-submit" type="submit">Verify Title</button>

      </form>
    </div>

    <div class="card-footer">
      <div class="footer-status">
        <span class="status-dot"></span>
        System Active
      </div>
      <div class="footer-version">CSRF Protected &nbsp;·&nbsp; v2.0</div>
    </div>
  </div>

  <div class="page-sub">Powered by RapidFuzz · Jellyfish · Django</div>

</body>
</html>
